<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account</title>
    <link rel="stylesheet" href="user1.css">
</head>
<body>

    <!-- Account Button to open the user account section -->
    <button id="accountButton">User Account</button>

    <!-- User Account Section with Tabs -->
    <div id="userAccountSection" class="hidden">
        <h2>Your Account</h2>

        <!-- Profile Tab -->
        <div id="profileTab" class="tab-content">
            <div class="profile-picture-container">
                <img id="profilePicture" src="default-avatar.png" alt="Profile Picture">
                <input type="file" id="uploadInput" accept="image/*" style="display: none;">
                <button id="uploadButton">Upload New Picture</button>
            </div>
            <p>Email: <span id="userEmail">user@example.com</span></p>
            <p>Phone: <span id="userPhone">+1234567890</span></p>
        </div>


    <script src="user123.js"></script>
</body>
</html>
